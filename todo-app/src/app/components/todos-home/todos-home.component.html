<h1>Welcome to the Todos Home Page!</h1>
<img [src]="image"/>

<div>
    <label>Show List: </label>
    <input type="checkbox" (click)="checkVisibility()" />
</div>
<div *ngIf="!visibility; else elseBlock">
    <h1>^^^^^ CLICK THE CHECKBOX TO SHOW THE LIST ^^^^^^</h1>
</div>

<ng-template #elseBlock>

<div *ngFor="let todo of todos">
    <app-todo-card [todo]="todo"></app-todo-card>
</div>

</ng-template>
